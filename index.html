<!DOCTYPE html>
<html>
<head>
    <title>Arduino Data Display</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
        }

        @keyframes flashGreen {
            0% { background-color: rgba(0, 255, 0, 0); }
            50% { background-color: rgba(0, 255, 0, 0.5); }
            100% { background-color: rgba(0, 255, 0, 0); }
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            color: #333;
            animation: slideUp 1s ease-out;
        }

        #container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
            animation: slideUp 1.5s ease-out;
        }

        #container:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        input, button {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            animation: slideUp 2s ease-out;
        }

        input:focus, button:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #data {
            font-size: 2em;
            margin-top: 20px;
            color: #333;
            transition: color 0.3s ease-in-out;
            animation: slideUp 2.5s ease-out;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease-in-out;
            z-index: 1000;
            animation: fadeIn 1s ease-in-out;
        }

        #overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #overlay-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: slideUp 1.5s ease-out;
        }

        input.wrong-password {
            border-color: red;
            animation: shake 0.3s ease-in-out;
        }

        .flash-green {
            animation: flashGreen 1s ease-in-out;
        }

        /* Easter Egg */
        #easter-egg {
            display: none;
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: rgba(0, 0, 0, 0.5);
            font-size: 0.75em;
        }

        #overlay.hidden ~ #easter-egg {
            display: block;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Car Telemetry</h1>
        <div id="data">Enter the password to see the data</div>
    </div>

    <div id="overlay">
        <div id="overlay-content">
            <h2>Enter Password</h2>
            <input type="password" id="password" placeholder="Enter Password">
            <button onclick="checkPassword()">Submit</button>
        </div>
    </div>

    <!-- Easter Egg -->
    <div id="easter-egg">Eithan Tuyilingire</div>

    <script>
        function checkPassword() {
            var passwordInput = document.getElementById('password');
            if (passwordInput.value === '12312') {
                document.body.classList.add('flash-green');
                setTimeout(function() {
                    document.body.classList.remove('flash-green');
                    document.getElementById('overlay').classList.add('hidden');
                    fetchData();
                }, 1000);
            } else {
                alert('Incorrect password');
                passwordInput.classList.add('wrong-password');
                setTimeout(function() {
                    passwordInput.classList.remove('wrong-password');
                }, 500);
            }
        }

        async function fetchData() {
            try {
                const response = await fetch('http://your_arduino_ip/data'); // Change this to your Arduino's IP and endpoint
                const data = await response.text();
                document.getElementById('data').innerText = data;
                document.getElementById('data').style.color = '#007BFF';
            } catch (error) {
                document.getElementById('data').innerText = 'Error fetching data';
                document.getElementById('data').style.color = 'red';
            }
        }
    </script>
</body>
</html>
